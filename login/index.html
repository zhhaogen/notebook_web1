<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>登陆云笔记</title>
	<link rel="stylesheet" href="../public/css/login.css" type="text/css" />
	<script src="../public/js/base.js" ></script>
	<script src="../public/js/api.js" ></script>
</head>
<body>
<div class="container">
	<div class="top">欢迎,&nbsp;使用云笔记</div>
	<div class="warpper"> 
		<h3>登陆云笔记</h3>
		<div>用户名</div>
		<input id="usrName" />
		<div>密码</div>
		<input id="usrPwd" type="password"/>
		<div><button id="loginBtn">登陆</button></div>
		<div><a href="../registe">立即注册</a></div>
	</div>  
</div>
<script>
window.onload=function()
{ 
	 loginBtn.onclick=function()
	 { 
		if(usrName.value=="")
		{
			tip("用户名不能为空");
			return;
		}
		if(usrPwd.value=="")
		{
			tip("密码不能为空");
			return;
		}
		loginUser(usrName.value,usrPwd.value,function(res){
			location.href="../user";
		});
	 };
};
</script>
</body>
</html>
