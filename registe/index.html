<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>注册云笔记</title>
	<link rel="stylesheet" href="../public/css/login.css" type="text/css" />
	<script src="../public/js/base.js" ></script>
	<script src="../public/js/api.js" ></script>
</head>
<body>
<div class="container">
	<div class="top">欢迎,&nbsp;使用云笔记</div>
	<div class="warpper"> 
		<h3>注册云笔记</h3>
		<div>用户名</div>
		<input id="usrName" />
		<div>邮箱</div>
		<input id="usrEmail" type="email" />
		<div>密码</div>
		<input id="usrPwd" type="password"/>
		<div>重复密码</div>
		<input id="usrPwd2" type="password"/>
		<div><button id="registeBtn">注册</button></div> 
	</div>  
</div>
<script>
window.onload=function()
{ 
	 registeBtn.onclick=function()
	 { 
		if(usrName.value=="")
		{
			tip("用户名不能为空");
			return;
		} 
		if(usrEmail.value=="")
		{
			tip("邮箱不能为空");
			return;
		}
		if(usrPwd.value=="")
		{
			tip("密码不能为空");
			return;
		} 
		if(usrPwd.value!=usrPwd2.value)
		{
			tip("密码不一致");
			return;
		}
		registeUser(usrName.value,usrEmail.value,usrPwd.value,function(res){
			location.href="../login";
		});
	 };
};
</script>
</body>
</html>
